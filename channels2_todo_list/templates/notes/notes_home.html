{% extends 'base.html' %}

{% block page_title %}
    Your notes
{% endblock page_title %}


{% block content %}
    <div class="row">
        {% for note in notes %}
            <div class="col-lg-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <h3><i class="fa fa-file-text-o"></i> {{ note.content }}</h3>
                        <small>Created at: {{ note.created_at }}</small>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <h3>Please add some notes...</h3>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
