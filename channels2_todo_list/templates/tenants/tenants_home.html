{% extends 'base.html' %}

{% block page_title %}
    Home
{% endblock page_title %}


{% block content %}
    <div class="row">
        {% for tenant in tenants %}
            <div class="col-lg-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>{{ tenant.name }}</h5>
                    </div>
                    <div class="ibox-content">
                        <a href="http://{{ tenant.domain_url }}:8000" class="btn btn-primary">Go In!</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <h3>Please create some tenants...</h3>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
